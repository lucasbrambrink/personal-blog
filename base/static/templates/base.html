{% load staticfiles %}
<!DOCTYPE html>
<html>

<head lang="en">
    <!-- General Meta Data -->
    <meta charset="UTF-8">
    <title>Lucas Brambrink</title>

    <!-- Base Stylesheets -->
        <link rel="stylesheet" type="text/css" href="{% static 'base/bootstrap/dist/css/bootstrap.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'base/transition.js/css/transition-animations.css' %}" />

    <!-- Site Stylesheets -->
        {% block stylesheets %}
        {% endblock %}
</head>


<body>
<!-- Main Site Body -->
    {% block body %}
    {% endblock %}

<!-- Base Scripts -->
    <script type="text/javascript" src="{% static 'base/jquery/dist/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'base/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'base/underscore/underscore-min.js' %}"></script>

    <script type="text/javascript" src="{% static 'base/transition.js/js/transition.js' %}"></script>
<!-- Site Scripts -->
    {% block scripts %}
    {% endblock %}

</body>
</html>
